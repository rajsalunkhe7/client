<h3>Sign Up</h3>

<div class="row">

    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="">Name</label>
        <input [(ngModel)]="Name" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input [(ngModel)]="Email" type="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Phone</label>
        <input [(ngModel)]="Phone" type="number" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input [(ngModel)]="Password" type="password" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Confirm-Password</label>
        <input [(ngModel)]="CPassword" type="password" class="form-control">
      </div>
      <div class="form-group">
        <button (click)="signup()" class="btn btn-success">SignUp</button>
        <button (click)="cancel()" class="btn btn-danger" style="margin-left: 10px">Cancel</button>
      </div>
    </div>
</div>
